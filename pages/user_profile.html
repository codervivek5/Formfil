<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/style/user_profile.css">
</head>
<body>
    <center>
        <div class="box">
            <img src="/img/profile.jpg" alt="no_img">
            <input type="file" name="" id="file1" accept="image/*">
            <label for="file1">Edit Pic</label>
            <input type="text" name="" placeholder="User Name">
            <input type="email" name="" placeholder="Email ID">
            <input type="text" name="" placeholder="Phone Number">
            <input type="text" name="" placeholder="Date of Birth">
            <input type="text" name="" placeholder="Service">
            <input type="text" name="" placeholder="Gender">
            <input type="file" name="" id="file2" accept=".pdf,.txt,image/*">
            <label for="file2">Upload Doc</label>
            <br>
            <br>
            <button type="reset" style="float: left; margin:10px 0 0 18.2%">CANCEL</button>
            <button style="float: right; margin:10px 18.2% 0 0;">DONE</button>
        </div>
    </center>

</body>
</html>
